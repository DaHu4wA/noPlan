<div class="container">


    <h2>Conferences</h2>

    <table class="table">
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Startdate</td>
            <td>Enddate</td>
        </thead>
        <tr ng-repeat="item in items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.startDate }}</td>
            <td>{{ item.endDate }}</td>
            <td><button class="btn" ng-click="deleteConference(item.id,$index)">X</button></td>
        </tr>
    </table>
    <button class="btn" ng-click="open()">Create</button>
    <button class="btn" >Save</button>
    <button class="btn btn-danger" ng-click="getConferences()">Load</button>
    <div class="info">{{ status }}</div>


</div>
