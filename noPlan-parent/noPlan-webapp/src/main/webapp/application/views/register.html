<div class="container">

    <div class="container register">
        <div class="row ">
            <div class="center span4 well">
                <h2><i class="icon-pencil"></i>  noPlan Registration</h2>
                
                <form class="form-horizontal">
                	<label class="control-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="user.username" placeholder="Username" />
                    <label class="control-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="user.password" placeholder="Password" />
                    <label class="control-label" for="firstname">Firstname</label>
                    <input type="text" id="firstname" class="form-control" ng-model="user.firstname" placeholder="Firstname" />
                    <label class="control-label" for="lastname">Lastname</label>
                    <input type="text" id="lastname" class="form-control" ng-model="user.lastname" placeholder="Lastname" />
                    <label class="control-label" for="email">E-Mail</label>
                    <input type="text" id="email" class="form-control" ng-model="user.email" placeholder="E-Mail" />
                  
                    <button ng-show="!clicked" class="btn btn-lg btn-primary" ng-click="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
