<div class="container">

	<div class="container login">
		<div class="row ">
			<div class="center span4 well">
				<h2>Please Log In</h2>
				<div ng-show="status" class="alert alert-danger">
					<a class="close" data-dismiss="alert">x</a><strong>Incorrect Username or Password!</strong>
				</div>
				<form class="form-signin">
					<input type="text" id="username" class="form-control" ng-model="user.username" placeholder="Username" /> <input
						type="password" id="password" class="form-control" ng-model="user.password" placeholder="Password" /> <label
						class="checkbox"> <input type="checkbox" name="remember" value="1" ng-model="remember" /> Remember Me
					</label>
					<div class="btn-group">
						<button class="btn btn-lg btn-primary" ng-click="login(user)">Log in</button>
						<button class="btn btn-lg btn-inverse" ng-click="register()">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
