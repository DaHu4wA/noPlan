<div class="container">
	<h2>
		<i class="icon-user"></i> Users
	</h2>
	<i>This is the global user maintenance</i> <br> <br>

	<div class="row search">
		<input ng-model="filterText" class="form-control" placeholder="Table Filter"
			style="max-width: 150px; margin-left: 25px">
	</div>

	<div class="btn-group">
		<button class="btn" ng-click="addUser()">
			<i class="icon-plus"></i> Add User
		</button>
		<button ng-show="!editMode" class="btn" ng-click="editUser($index)">
			<i class="icon-pencil"></i> Edit Mode
		</button>
		<button ng-show="editMode" class="btn btn-primary" ng-click="save()" ng-disabled="form.$invalid">
			<i class="icon-save"></i> Save Changes
		</button>
		<button ng-show="editMode" class="btn btn-warning" ng-click="discard()">
			<i class="icon-trash"></i> Discard Changes
		</button>
	</div>

	<table class="table table-striped table-hover table-responsive">
		<tr>
			<th>Active</th>
			<th>Username</th>
			<th>Password</th>
			<th>Firstname</th>
			<th>Lastname</th>
			<th>Email</th>
			<th ng-show="editMode">Delete</th>
		</tr>

		<tr ng-repeat="user in users | filter:filterText" class="user-row">

			<td ng-show="!editMode"><input class="checkbox" type="checkbox" checked="{{user.enabled}}" disabled /></td>
			<td ng-show="editMode"><input class="checkbox" type="checkbox" checked="{{user.enabled}}" /></td>

			<td ng-show="!editMode">{{user.username}}</td>
			<td ng-show="editMode"><input class="form-control" type="input" value="{{user.username}}" placeholder="Username" /></td>

			<td ng-show="!editMode"><i>****</i></td>
			<td ng-show="editMode"><input class="form-control" type="input" value="{{user.password}}" placeholder="Password" /></td>

			<td ng-show="!editMode">{{user.firstname}}</td>
			<td ng-show="editMode"><input class="form-control" type="input" value="{{user.firstname}}"
				placeholder="First Name" /></td>

			<td ng-show="!editMode">{{user.lastname}}</td>
			<td ng-show="editMode"><input class="form-control" type="input" value="{{user.lastname}}"
				placeholder="Last Name" /></td>

			<td ng-show="!editMode">{{user.email}}</td>
			<td ng-show="editMode"><input class="form-control" type="input" value="{{user.email}}" placeholder="E-Mail" /></td>

			<td ng-show="editMode"><button class="btn btn-warning" ng-click="deleteUser($index)">
					<i class="icon-trash"></i>
				</button></td>
		</tr>

	</table>

</div>
